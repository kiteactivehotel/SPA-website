<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Appointment – La Flexible SPA</title>
  <style>
    /* your existing styles here */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 480px;
      margin: 20px auto;
      background: #fff7f0;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #8B4513;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #5C4033;
    }
    input[type="text"],
    input[type="date"],
    select,
    button[type="submit"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #d6cfc2;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #a67c00;
      outline: none;
      background-color: #fffbe6;
    }
    select.time-select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #d6cfc2;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    select.time-select:focus {
      border-color: #a67c00;
      outline: none;
      background-color: #fffbe6;
    }
    button[type="submit"] {
      background-color: #a67c00;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #875f00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Your Appointment</h2>

    <form 
      name="booking" 
      method="POST" 
      data-netlify="true" 
      netlify-honeypot="bot-field"
      action="/thank-you.html"
    >
      <!-- Hidden inputs for Netlify -->
      <input type="hidden" name="form-name" value="booking" />
      
      <!-- Honeypot field (hidden from users) -->
      <p style="display:none">
        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="+255 7XXXXXXXX" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="date">Choose a Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Choose a Time:</label>
      <select id="time" name="time" class="time-select" required>
        <option value="">-- Select Time --</option>
        <option value="9:00 AM">9:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="6:00 PM">6:00 PM</option>
        <option value="7:00 PM">7:00 PM</option>
        <option value="8:00 PM">8:00 PM</option>
        <option value="9:00 PM">9:00 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="11:00 PM">11:00 PM</option>
      </select>

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="After Flight Massage">After Flight Massage</option>
        <option value="Warm Oil Massage">Warm Oil Massage</option>
        <option value="Aroma Therapy Massage">Aroma Therapy Massage</option>
        <option value="Reflexology Foot Massage">Reflexology Foot Massage</option>
        <option value="Lomi Lomi Massage">Lomi Lomi Massage</option>
        <option value="Deep Tissue Massage">Deep Tissue Massage</option>
        <option value="Hot Stone Massage">Hot Stone Massage</option>
        <option value="Spa Combo Massage + Foot Ritual">Spa Combo Massage + Foot Ritual</option>
        <option value="Couple Treatment">Couple Treatment</option>
      </select>

      <button type="submit">Book Now</button>
    </form>

  </div>

</body>
</html>
